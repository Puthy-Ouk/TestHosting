<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            
             <div class="input-group mb-3">
                <div class="input-group-append">
                <button class="btn btn-danger" type="button" id="minus">&minus;</button>
            </div>
            <input type="text" class="form-control" id="sum" value="0" disabled>
    
            <div class="input-group-append">
                <button class="btn btn-success" type="button" id="plus">&plus;</button>
            </div>

        </div>
    </div>

    <div class="row">
        <div class="col-4"></div>
        <div class="col-4" id="result"></div>
        <div class="col-4"></div>
    </div>

    <div class="row">
        <div class="col-12">
            <div class="progress" style="height: 60%">
                <div class="progress-bar bg-success progress-bar-striped"  id="progress" style="height: 100%">
               
                </div>
             </div>

        </div>
    </div>
</div>
    <script src="js/increase.js"></script>
</body>
</html>
